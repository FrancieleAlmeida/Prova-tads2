<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova-tads2-Franciele</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">

        <!-- começo da header============================================== -->
        <header>
            <div class="box1">
                <div><i class='bx bx-envelope'></i></div>
                <div><i class='bx bx-bell'></i></div>
            </div>
            <div class="box2">
                <div><i class='bx bx-search'></i></div>
                <input type="search" name="" id="" placeholder="Search projects">
            </div>

            <div class="h-dir">
                <div><i class='bx bx-chevrons-right'></i></div>
            </div>
        </header>

        <!-- começo do aside======================================================== -->
        <aside>
            <div class="box1">
                <img src="/img/perfil.png">
                <h2>Miranda</h2>
                <p>Lead Designer</p>
                <span>Online</span>
            </div>
            <div class="box2">
                <a href="#"><i class='bx bx-user'></i>Work</a>
                <a href="#"><i class='bx bx-user'></i>Plan</a>
                <a href="#"><i class='bx bx-user'></i>Stats</a>
                <a href="#"><i class='bx bx-user'></i>Documents</a>
                <a href="#"><i class='bx bx-user'></i>Users</a>
                <a href="#"><i class='bx bx-user'></i>Settings</a>
            </div>
            <div class="box3">
                <a href="#">LOG OUT</a>
            </div>
        </aside>

        <!-- começo do main================================================ -->
        <main>
            <div class="box1">
                <div class="h-esq">
                    <div class="caixa">
                        <h2>Project Title</h2>
                        <p>Short description</p>
                    </div>
                    <div class="caixa2">
                        <span> Due Date</span>
                        <p>Mon, Aug 28,2017</p>
                    </div>
                </div>
                <div class="h-dir">
                    <div class="img">
                        <img src="/img/user.png">
                        <img src="/img/user.png">
                        <img src="/img/user.png">
                    </div>
                    <div class="h-dir2">
                        <button>CREATE NEW TICKET</button>
                        <button>+ Add column</button>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="linha1">
                    <h4>Backlog<i class='bx bxs-chevron-down'></i></h4>
                    <h4>In Progress<i class='bx bxs-chevron-down'></i></h4>
                    <h4>Review<i class='bx bxs-chevron-down'></i></h4>
                </div>
                <div class="linha2">
                    <div class="minibox1">
                        <div class="caixa1">
                            <h5>Task Name</h5>
                            <p>Design</p>
                            <p>Description</p>
                        </div>
                        <div class="caixa2">
                            <img src="/img/user.png">
                            <span>08/09/17</span>
                            <span>2 subtasks</span>
                        </div>
                    </div>
                    <div class="minibox2"></div>
                    <div class="minibox3"></div>
                    <i class='bx bxs-chevron-right'></i>
                </div>
            </div>
            <div class="box3">
                <div class="minibox1"></div>
                <div class="minibox2"></div>
            </div>
        </main>
    </div>

</body>

</html>
